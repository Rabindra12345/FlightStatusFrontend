<form (ngSubmit)="onSubmit()" #flightForm="ngForm">
  <div>
    <label for="flightNumber">Flight Number:</label>
    <select id="flightNumber" name="flightNumber" [(ngModel)]="flightStatus.flightNumber">
      <option *ngFor="let flightNumber of flightNumbers" [value]="flightNumber">{{ flightNumber }}</option>
    </select>
    
  </div>

  <div>
    <label for="toAddress">To :</label>
    <select id="toAddress" name="toAddress" [(ngModel)]="flightStatus.toAddress">
      <option *ngFor="let toAddress of toAddresses" [value]="toAddress">{{ toAddress }}</option>
    </select>
    
  </div>

  <div>
    <label for="fromAddress">From :</label>
    <select id="fromAddress" name="fromAddress" [(ngModel)]="flightStatus.fromAddress">
      <option *ngFor="let fromAddress of fromAddresses" [value]="fromAddress">{{ fromAddress }}</option>
    </select>
  </div>

  <!-- <div>
    <label for="toAddress">From :</label>
    <select id="toAddress" name="toAddress" [(ngModel)]="flightStatus.toAddress">
      <option *ngFor="let toAddress of toAddresses" [value]="toAddress">{{ toAddress }}</option>
    </select>
    
  </div> -->
  
  

  <div>
    <label for="departureTime">Departure Time:</label>
    <input type="datetime-local" id="departureTime" name="departureTime" required [(ngModel)]="flightStatus.departureTime">
  </div>
  <div>
    <label for="arrivalTime">Arrival Time:</label>
    <input type="datetime-local" id="arrivalTime" name="arrivalTime" required [(ngModel)]="flightStatus.arrivalTime">
  </div>
  <div>
    <label for="status">Status:</label>
    <select id="status" name="status" required [(ngModel)]="flightStatus.status">
      <option value="On Time">On Time</option>
      <option value="Delayed">Delayed</option>
      <option value="Cancelled">Cancelled</option>
    </select>
  </div>
  <br>
  <button type="submit">Submit</button>
</form>
